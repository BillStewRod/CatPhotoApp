<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cat Photo App</title>
    <meta charset="utf-8" name="description" content="A gallery of adorable cat photos.">
    <!-- Add your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<main>
    <h1>CatPhotApp</h1>
    <section>
        <h2>Cat Photos</h2>
        <!--<p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in my gallery.</p>-->
        <div class="figure-container">
        <figure>
            <img src="relaxingcutecat.png" alt="Cat Relaxing">
            <figcaption>Cat Relaxing.</figcaption>
        </figure>
        <figure>
            <img src="cutecat.png" alt="Cute cat">
            <figcaption>Cute cat.</figcaption>
        </figure>
        </div>
    </section>
    <section>
        <h2> Cat Lists</h2>
        <h3>Top 3 things cats love:</h3>
        <div class="figure-container">
        <figure>
            <img src="catlasagna.webp" alt="Cat about to eat lasagna on a plate">
            <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>
        <figure>
            <img src="catnip.webp" alt="Cat with cat nip">
            <figcaption>Cats <em>love</em> cat nip.</figcaption>
        </figure>
        <figure>
            <img src="catlaser.webp" alt="Cat with a laser pointer">
            <figcaption>Cats <em>love</em> laser pointers.</figcaption>
        </figure>
        </div>
        <h3>Top 3 things cats hate:</h3>
        <div class="figure-container">
            <figure>
                <img src="catflea.webp" alt="Cat about to eat lasagna on a plate">
                <figcaption>Cats <em>hate</em> flea treatments.</figcaption>
            </figure>
            <figure>
                <img src="catthunder.webp" alt="Cat with cat nip">
                <figcaption>Cats <em>hate</em> thunder.</figcaption>
            </figure>
            <figure>
                <img src="catsangry.webp" alt="Cat with a laser pointer">
                <figcaption>Cats <em>hate</em> other cats.</figcaption>
            </figure>
            </div>
    </section>
    <section>
        <h2>Cat Form</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label for="indoor">
                <input id="indoor" type="radio" name="indoor-outdoor" value="indoor">Indoor
            </label>
            <label for="outdoor">
                <input id="outdoor" type="radio" name="indoor-outdoor"  value="outdoor">Outdoor
            </label>
        </fieldset>
        <fieldset>
            <legend>What's your cat's personality?</legend>
            <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving"> Loving</label>
            <label for="lazy"><input id="lazy" type="checkbox" name="personality" value="lazy"> Lazy</label>
            <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label>
        </fieldset>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
    </section>
</main>
<footer>
    <p>
      No Copyright - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
    </p>
  </footer>
</html>
